<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        width: 100%;
        height: 100%;
       
    }

    .wrapper{
        width: 30%;
        height: 60%;
        margin: 0 auto;
        
    }
    h1{
        text-align: center;
    }
    .input-f{
        width: 100%;
        margin:  15px 0;
    }

    </style>
</head>
<body>
    
  <div class="container">
    <div class="wrapper">
        <h1>Regestration Form</h1>
        <form action="" method="get" >

            <div class="select">
                <input id="mail" class= "input-f" type="text" placeholder="email" autocomplete="off"required >
    
            </div>
            <div class="select">
                <input id="psw" class=" input-f" type="password" placeholder="password" autocomplete="off" required>
            </div>
            <div class="select">
                <input id="cnf_psw" class=" input-f" type="password" placeholder="re-type password" autocomplete="off" required>
            </div>
            <div class="select">
                <input id="first" class="input-f" type="text" placeholder="first name" autocomplete="off" required>
                
            </div>
            <div class="select">
                <input  id="last" class="input-f" type="text" placeholder="last name" autocomplete="off"  required> 
            </div>
            <div class="radio">
                <input type="radio" name="gender"> <label for="">male</label>
                <input type="radio" name="gender"><label for="">female</label>
            </div>
            <div >
                <select class="input-f" name="" id=" " required>
                    <option value="" >select your country</option>
                    <option value="">india</option>
                    <option value="">america</option>
                    <option value="">france</option>
                    <option value="">argentina</option>
                    <option value="">china</option>
                    <option value="">dubai</option>
                </select>
                <div class="terms">
                    <input type="checkbox" required><label for="">I want to receive the newsletter</label><br>
                    <input type="checkbox" required><label for="">I agree all tearm and conditions</label> 
                </div>
                <div class="btn">
                    <input class="input-f"  onclick="return validation()" type="submit" value="register">
                </div>
            </div>
        
        </form>
    </div>
  </div>




    <script src="index.js"></script>
</body>
</html>
